<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="function_container">
			<h2>ПОЛУЧЕНИЕ</h2>
			<div class="container"></div>
			<button class="get-data-btn">Получить данные</button></div>
		
		<div class="function_container">
			<h2>ДОБАВЛЕНИЕ</h2>
			<input class="new-data" type="text" />
			<button class="add-data-btn">Отправить данные</button></div>
		
		<div class="function_container">
			<h2>ИЗМЕНЕНИЕ</h2>
			<input class="patch-id-input" type="text" placeholder="id" />
			<input class="patch-data-input" type="text" placeholder="new data" />
			<button class="patch-data-btn">Отправить данные</button></div>
		
		<div class="function_container">
			<h2>УДАЛЕНИЕ</h2>
			<input class="delete-id-input" type="text" placeholder="id" />
			<button class="delete-data-btn">Удалить данные</button></div>
		

		<script type="module" src="index.js"></script>
	</body>
</html>
